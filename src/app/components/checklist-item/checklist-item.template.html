<div
  class="checklist-item-component"
  ng-class="{
    'checklist-item-component__is-active': vm.itemIsActive(),
    'checklist-item-component__is-complete': vm.itemIsComplete()
  }">
  <div class="checklist-item--content-wrapper">
    <h1 class="checklist-item--title">
      {{::vm.item.title}}
    </h1>
    <p class="checklist-item--description">
      {{::vm.item.description}}
    </p>
  </div>
  <div class="checklist-item--actions-wrapper">
    <input
      class="checklist-item--toggler"
      type="checkbox"
      ng-model="vm.item.isComplete"
      ng-disabled="!vm.item.isActive"
      ng-change="vm.completeItem()" />
  </div>
</div>
