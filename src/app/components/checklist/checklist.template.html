<div class="checklist-component">
  <div ng-if="vm.itemsToShow()">
    <checklist-item
      ng-repeat="item in vm.items track by item.id"
      item="item"
      on-complete="vm.completeItem(itemId, isComplete)">
    </checklist-item>
  </div>
  <div ng-if="!vm.itemsToShow()">
    <h1 class="checklist-component--no-items">Let's Get Started</h1>
    <p>Add an item by entering text above!</p>
  </div>
</div>
